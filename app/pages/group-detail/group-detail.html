<ion-navbar *navbar>
    <button menuToggle *ngIf="!group">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{group.name}}</ion-title>
</ion-navbar>

<ion-content>

    <ion-card>
        <ion-card-header>
            {{group.name}}
        </ion-card-header>
        <ion-card-content>
            <div class="desc" *ngIf="group.userOwned==0"> You do not owe anything </div>
            <div class="desc" *ngIf="group.userOwned<0"> You are owed <strong class="">{{-group.userOwned | currency:'USD':true:'2.2-2'}}</strong> </div>
            <div class="desc" *ngIf="group.userOwned>0"> You owe <strong class="">{{group.userOwned | currency:'USD':true:'2.2-2'}}</strong> </div>
        </ion-card-content>
        <ion-item>
            <ion-note item-left>
                <ion-icon name="people"></ion-icon>
                {{group.users.length}} Members
            </ion-note>

        </ion-item>
    </ion-card>

    <ion-list>
        <ion-list-header>
            Members
        </ion-list-header>
        <ion-item-sliding *ngFor="#user of users">
            <ion-item (click)="presentActionSheet($event,user)">
                <ion-avatar item-left>
                    <img src="img/default.png">
                </ion-avatar>
                <h2>{{user.displayName}}</h2>
                <p>Spent:$12.23</p>
            </ion-item>
            <ion-item-options>
                <button primary>
                    <ion-icon name="text"></ion-icon>
                    Text
                </button>
                <button secondary>
                    <ion-icon name="call"></ion-icon>
                    Call
                </button>
            </ion-item-options>
        </ion-item-sliding>


        <ion-list-header>
            Activities
        </ion-list-header>
        <ion-item *ngFor="#activity of activities">
            <ion-icon name="leaf" item-left></ion-icon>
            Herbology
            <ion-icon name="rose" item-right></ion-icon>
        </ion-item>

    </ion-list>

</ion-content>
