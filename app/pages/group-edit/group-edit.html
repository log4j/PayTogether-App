<ion-toolbar class="android-attr">
    <ion-title>
        Description
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name='close' showWhen="android"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>


<ion-content padding class="has-header">


    <!--     <button fab dark fab-bottom fab-center id="demo-fab-bottom">
      <ion-icon name=' is-active="false" heart></ion-icon>
    </button> -->

    <ion-list>

        <ion-item>
            <ion-label floating>Group Name</ion-label>
            <ion-input type="text" [(ngModel)]="group.name"></ion-input>
        </ion-item>

        <ion-list-header>
            Members
        </ion-list-header>

        <ion-item>
            <button fill primary full (click)="promptForName()">
                Add new Member
            </button>
        </ion-item>
        <ion-item *ngFor="#user of group.users, #i = index">
            <ion-avatar item-left>
                <img src="img/default.png">
            </ion-avatar>
            <h2>{{user.displayName}}</h2>
            <p *ngIf="user.invisible">anonymous user</p>
            <p *ngIf="!user.invisible">{{user.email}}</p>
            <button outline item-right (click)="removeMember(user,i)">
                Remove
            </button>
        </ion-item>

        <button secondary round full>Save</button>



    </ion-list>

</ion-content>
