<ion-navbar *navbar dark>
    <!--<button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>-->
    <ion-title >Login</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">


    <ion-list>

        <ion-item class='logo'>
            <img src='img/logo-login.png'>
        </ion-item>

        <ion-item class='no-border-top'>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="loginData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
        </ion-item>


        <button class='bottom-submit' ptred large round full (click)="submitLogin()">Login</button>

    </ion-list>

</ion-content>
