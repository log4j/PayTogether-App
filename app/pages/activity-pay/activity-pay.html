<ion-toolbar class="android-attr">
    <ion-title>
        Pay Activity
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name='close' showWhen="android"></ion-icon>
        </button>
    </ion-buttons>

</ion-toolbar>


<ion-content padding class="has-header">

    <ion-list>
        <form novalidate #form="ngForm" (ngSubmit)="onSubmitGroupInfo(form)">

            <ion-item>
                <ion-label>From</ion-label>
                <ion-select [(ngModel)]="activity.from" (change)="log()">
                    <ion-option [value]="user" *ngFor="#user of group.users">{{user.displayName}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Amount</ion-label>
                <ion-input type="number" [(ngModel)]="activity.amount"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="number" [(ngModel)]="activity.amount"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Share By</ion-label>
                <ion-select [(ngModel)]="activity.sharedByPercentage">
                    <ion-option [value]="true">Percentage</ion-option>
                    <ion-option [value]="false">Specific Amount</ion-option>
                </ion-select>
            </ion-item>
            
            <ion-item *ngFor="#item of activity.to, #i = index">
                <ion-avatar item-left>
                    <img src="img/default.png">
                </ion-avatar>
                <h2>{{item.user.displayName}}</h2>
                <p *ngIf="item.user.invisible">anonymous user</p>
                <p *ngIf="!item.user.invisible">{{item.user.email}}</p>
                <button dark clear item-right>
                    {{item.percentage | percent:'.2'}} q{{item.amount | currency:'USD':true:'.2-2'}}qq
                </button>
            </ion-item>

            <button secondary round full type="submit">Save</button>


        </form>
    </ion-list>

</ion-content>
